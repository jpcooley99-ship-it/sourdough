<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Tracker - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f9f7f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: white;
            padding: 70px 60px;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-top: 4px solid #d4c5b0;
        }

        h1 {
            color: #6b5744;
            margin-bottom: 15px;
            font-size: 3.5em;
            font-weight: normal;
            font-style: italic;
            line-height: 1.2;
        }

        .subtitle {
            color: #7f96a0;
            margin-bottom: 50px;
            font-size: 1.3em;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-button {
            background-color: #6b5744;
            color: white;
            padding: 22px 40px;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
        }

        .nav-button:hover {
            background-color: #5a4936;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 87, 68, 0.3);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .nav-button.secondary {
            background: white;
            color: #6b5744;
            border: 2px solid #d4c5b0;
            box-shadow: none;
        }

        .nav-button.secondary:hover {
            background: #fdf8f0;
            border-color: #6b5744;
            box-shadow: 0 4px 12px rgba(107, 87, 68, 0.15);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 40px;
            }

            h1 {
                font-size: 2.8em;
            }

            .subtitle {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçû Sourdough Tracker</h1>
        <p class="subtitle">Track your sourdough journey and perfect your recipe</p>

        <div class="button-container">
            <a href="form.html" class="nav-button">
                <span class="icon">‚ûï</span>
                Add New Bread Entry
            </a>

            <a href="instructions.html" class="nav-button secondary">
                <span class="icon">üìñ</span>
                How to Make Sourdough
            </a>

            <a href="results.html" class="nav-button secondary">
                <span class="icon">üìä</span>
                View Previous Results
            </a>
        </div>
    </div>
</body>
</html>
