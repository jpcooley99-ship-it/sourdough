<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Tracker - Results</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 700;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
            font-size: 15px;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f7fafc;
        }

        .rating {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .rating-5 {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .rating-4 {
            background-color: #bee3f8;
            color: #2c5282;
        }

        .rating-3 {
            background-color: #fef5e7;
            color: #744210;
        }

        .rating-2 {
            background-color: #fed7d7;
            color: #742a2a;
        }

        .rating-1 {
            background-color: #fed7d7;
            color: #742a2a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4a5568;
        }

        .empty-state p {
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .empty-state a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .delete-btn {
            background-color: #fc8181;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background-color: #f56565;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Previous Results</h1>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </div>

        <div class="table-container">
            <div id="resultsContent">
                <!-- Content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Load results from localStorage
        function loadResults() {
            const resultsContent = document.getElementById('resultsContent');
            const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');

            if (entries.length === 0) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <h2>No entries yet!</h2>
                        <p>Start tracking your sourdough journey by adding your first entry.</p>
                        <a href="form.html">Add Your First Entry</a>
                    </div>
                `;
                return;
            }

            // Create table
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Feed Flour</th>
                            <th>Feed Water</th>
                            <th>Feed Time</th>
                            <th>Feed Rise %</th>
                            <th>Rise Time</th>
                            <th>Rise %</th>
                            <th>Stretches</th>
                            <th>Time Left</th>
                            <th>Cook (Lid On)</th>
                            <th>Cook (Lid Off)</th>
                            <th>Overall</th>
                            <th>Taste</th>
                            <th>Bread Texture</th>
                            <th>Crust Texture</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            entries.forEach((entry, index) => {
                const ratingClass = entry.overall ? `rating-${entry.overall}` : '';
                const ratingText = entry.overall ? `${entry.overall} / 5` : 'N/A';

                tableHTML += `
                    <tr>
                        <td>${entry.date || 'N/A'}</td>
                        <td>${entry.feedFlour || '-'}</td>
                        <td>${entry.feedWater || '-'}</td>
                        <td>${entry.feedTime || '-'}</td>
                        <td>${entry.feedRisePercent ? entry.feedRisePercent + '%' : '-'}</td>
                        <td>${entry.riseTime || '-'}</td>
                        <td>${entry.risePercent ? entry.risePercent + '%' : '-'}</td>
                        <td>${entry.stretchCount || '-'}</td>
                        <td>${entry.timeLeftRisen || '-'}</td>
                        <td>${entry.cookingTimeLidOn || '-'}</td>
                        <td>${entry.cookingTimeLidOff || '-'}</td>
                        <td><span class="rating ${ratingClass}">${ratingText}</span></td>
                        <td>${entry.taste || '-'}</td>
                        <td>${entry.textureBread || '-'}</td>
                        <td>${entry.textureCrust || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteEntry(${index})">Delete</button></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsContent.innerHTML = tableHTML;
        }

        // Delete an entry
        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');
                entries.splice(index, 1);
                localStorage.setItem('sourdoughEntries', JSON.stringify(entries));
                loadResults();
            }
        }

        // Load results on page load
        loadResults();
    </script>
</body>
</html>
