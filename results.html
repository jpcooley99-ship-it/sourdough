<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Results</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f9f7f4;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.8;
            color: #0d0d0e;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: white;
            padding: 60px 70px;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #d4c5b0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #6b5744;
            font-size: 2.8em;
            font-weight: normal;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .back-button, .action-button {
            background-color: #7f96a0;
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .back-button:hover, .action-button:hover {
            background-color: #6a8089;
            transform: translateY(-1px);
        }

        .action-button.download {
            background-color: #6b5744;
        }

        .action-button.download:hover {
            background-color: #5a4936;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        thead {
            background-color: #6b5744;
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e5e5e5;
            color: #4a5568;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 200px;
        }

        td.notes-cell {
            font-size: 12px;
            font-style: italic;
            color: #7f96a0;
            max-width: 250px;
            word-wrap: break-word;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #fdf8f0;
        }

        .rating {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 13px;
        }

        .rating-5 {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .rating-4 {
            background-color: #bee3f8;
            color: #2c5282;
        }

        .rating-3 {
            background-color: #fef5e7;
            color: #744210;
        }

        .rating-2 {
            background-color: #fed7d7;
            color: #742a2a;
        }

        .rating-1 {
            background-color: #fed7d7;
            color: #742a2a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f96a0;
        }

        .empty-state h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #6b5744;
            font-style: italic;
        }

        .empty-state p {
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .empty-state a {
            background-color: #6b5744;
            color: white;
            padding: 14px 28px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state a:hover {
            background-color: #5a4936;
            transform: translateY(-1px);
        }

        .delete-btn {
            background-color: #c45a3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .delete-btn:hover {
            background-color: #a84d31;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            th, td {
                padding: 10px 8px;
                font-size: 11px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-group {
                width: 100%;
            }

            .back-button, .action-button {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Previous Results</h1>
            <div class="button-group">
                <button class="action-button download" onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
                <button class="action-button" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Upload CSV</button>
                <a href="index.html" class="back-button">‚Üê Home</a>
            </div>
        </div>

        <input type="file" id="fileInput" accept=".csv" onchange="uploadCSV(event)">

        <div class="table-container">
            <div id="resultsContent">
                <!-- Content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Load results from localStorage
        function loadResults() {
            const resultsContent = document.getElementById('resultsContent');
            const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');

            if (entries.length === 0) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <h2>No entries yet!</h2>
                        <p>Start tracking your sourdough journey by adding your first entry.</p>
                        <a href="form.html">Add Your First Entry</a>
                    </div>
                `;
                return;
            }

            // Create table with all fields
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Feed Flour</th>
                            <th>Feed Water</th>
                            <th>Temp Feeding</th>
                            <th>Feed Time</th>
                            <th>Feed Rise %</th>
                            <th>Temp Proving</th>
                            <th>Rise Time</th>
                            <th>Rise %</th>
                            <th>Stretches</th>
                            <th>Time Left</th>
                            <th>Cook Lid On</th>
                            <th>Cook Lid Off</th>
                            <th>Overall</th>
                            <th>Overall Notes</th>
                            <th>Taste</th>
                            <th>Taste Notes</th>
                            <th>Bread Texture</th>
                            <th>Bread Notes</th>
                            <th>Crust Texture</th>
                            <th>Crust Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            entries.forEach((entry, index) => {
                const ratingClass = entry.overall ? `rating-${entry.overall}` : '';
                const overallText = entry.overall ? `${entry.overall}/5` : 'N/A';
                const tasteText = entry.taste ? `${entry.taste}/5` : 'N/A';
                const breadTextureText = entry.textureBread ? `${entry.textureBread}/5` : 'N/A';
                const crustTextureText = entry.textureCrust ? `${entry.textureCrust}/5` : 'N/A';

                tableHTML += `
                    <tr>
                        <td>${entry.date || 'N/A'}</td>
                        <td>${entry.feedFlour || '-'}</td>
                        <td>${entry.feedWater || '-'}</td>
                        <td>${entry.tempFeeding ? entry.tempFeeding + '¬∞C' : '-'}</td>
                        <td>${entry.feedTime || '-'}</td>
                        <td>${entry.feedRisePercent ? entry.feedRisePercent + '%' : '-'}</td>
                        <td>${entry.tempProving ? entry.tempProving + '¬∞C' : '-'}</td>
                        <td>${entry.riseTime || '-'}</td>
                        <td>${entry.risePercent ? entry.risePercent + '%' : '-'}</td>
                        <td>${entry.stretchCount || '-'}</td>
                        <td>${entry.timeLeftRisen || '-'}</td>
                        <td>${entry.cookingTimeLidOn || '-'}</td>
                        <td>${entry.cookingTimeLidOff || '-'}</td>
                        <td><span class="rating ${ratingClass}">${overallText}</span></td>
                        <td class="notes-cell">${entry.overallNotes || '-'}</td>
                        <td>${tasteText}</td>
                        <td class="notes-cell">${entry.tasteNotes || '-'}</td>
                        <td>${breadTextureText}</td>
                        <td class="notes-cell">${entry.textureBreadNotes || '-'}</td>
                        <td>${crustTextureText}</td>
                        <td class="notes-cell">${entry.textureCrustNotes || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteEntry(${index})">Delete</button></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsContent.innerHTML = tableHTML;
        }

        // Delete an entry
        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');
                entries.splice(index, 1);
                localStorage.setItem('sourdoughEntries', JSON.stringify(entries));
                loadResults();
            }
        }

        // Download data as CSV
        function downloadCSV() {
            const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');

            if (entries.length === 0) {
                alert('No data to download. Add some entries first!');
                return;
            }

            // Define CSV headers
            const headers = [
                'Date', 'Feed Flour', 'Feed Water', 'Temp Feeding (¬∞C)', 'Feed Time', 'Feed Rise %',
                'Temp Proving (¬∞C)', 'Rise Time', 'Rise %', 'Stretches', 'Time Left',
                'Cook Lid On', 'Cook Lid Off', 'Overall Rating', 'Overall Notes',
                'Taste Rating', 'Taste Notes', 'Bread Texture Rating', 'Bread Texture Notes',
                'Crust Texture Rating', 'Crust Texture Notes'
            ];

            // Convert entries to CSV rows
            const csvRows = [headers.join(',')];

            entries.forEach(entry => {
                const row = [
                    escapeCSV(entry.date || ''),
                    escapeCSV(entry.feedFlour || ''),
                    escapeCSV(entry.feedWater || ''),
                    entry.tempFeeding || '',
                    escapeCSV(entry.feedTime || ''),
                    entry.feedRisePercent || '',
                    entry.tempProving || '',
                    escapeCSV(entry.riseTime || ''),
                    entry.risePercent || '',
                    entry.stretchCount || '',
                    escapeCSV(entry.timeLeftRisen || ''),
                    escapeCSV(entry.cookingTimeLidOn || ''),
                    escapeCSV(entry.cookingTimeLidOff || ''),
                    entry.overall || '',
                    escapeCSV(entry.overallNotes || ''),
                    entry.taste || '',
                    escapeCSV(entry.tasteNotes || ''),
                    entry.textureBread || '',
                    escapeCSV(entry.textureBreadNotes || ''),
                    entry.textureCrust || '',
                    escapeCSV(entry.textureCrustNotes || '')
                ];
                csvRows.push(row.join(','));
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `sourdough-data-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Escape CSV values
        function escapeCSV(value) {
            if (typeof value !== 'string') return value;
            if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                return '"' + value.replace(/"/g, '""') + '"';
            }
            return value;
        }

        // Upload CSV file
        function uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvText = e.target.result;
                    const entries = parseCSV(csvText);

                    if (entries.length === 0) {
                        alert('No valid entries found in the CSV file.');
                        return;
                    }

                    const existingEntries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');

                    if (existingEntries.length > 0) {
                        if (confirm(`You have ${existingEntries.length} existing entries. Do you want to:\n\nOK = Merge with uploaded data\nCancel = Replace all existing data`)) {
                            // Merge
                            const mergedEntries = [...existingEntries, ...entries];
                            localStorage.setItem('sourdoughEntries', JSON.stringify(mergedEntries));
                            alert(`Successfully added ${entries.length} entries. Total: ${mergedEntries.length}`);
                        } else {
                            // Replace
                            localStorage.setItem('sourdoughEntries', JSON.stringify(entries));
                            alert(`Successfully replaced all data with ${entries.length} entries.`);
                        }
                    } else {
                        localStorage.setItem('sourdoughEntries', JSON.stringify(entries));
                        alert(`Successfully imported ${entries.length} entries.`);
                    }

                    loadResults();

                } catch (error) {
                    alert('Error reading CSV file. Please make sure it\'s a valid CSV file.');
                    console.error('Upload error:', error);
                }
            };
            reader.readAsText(file);

            // Reset input
            event.target.value = '';
        }

        // Parse CSV text into array of objects
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            if (lines.length < 2) return [];

            // Parse headers
            const headers = parseCSVLine(lines[0]);
            const entries = [];

            // Parse data rows
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = parseCSVLine(line);
                if (values.length !== headers.length) continue;

                const entry = {
                    date: values[0] || '',
                    feedFlour: values[1] || '',
                    feedWater: values[2] || '',
                    tempFeeding: values[3] || '',
                    feedTime: values[4] || '',
                    feedRisePercent: values[5] || '',
                    tempProving: values[6] || '',
                    riseTime: values[7] || '',
                    risePercent: values[8] || '',
                    stretchCount: values[9] || '',
                    timeLeftRisen: values[10] || '',
                    cookingTimeLidOn: values[11] || '',
                    cookingTimeLidOff: values[12] || '',
                    overall: values[13] || '',
                    overallNotes: values[14] || '',
                    taste: values[15] || '',
                    tasteNotes: values[16] || '',
                    textureBread: values[17] || '',
                    textureBreadNotes: values[18] || '',
                    textureCrust: values[19] || '',
                    textureCrustNotes: values[20] || ''
                };

                entries.push(entry);
            }

            return entries;
        }

        // Parse a single CSV line, handling quoted values
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++; // Skip next quote
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }

            values.push(current);
            return values;
        }

        // Load results on page load
        loadResults();
    </script>
</body>
</html>
