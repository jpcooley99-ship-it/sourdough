<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Property Search Conversation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background-color: #f9f7f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 3px solid #d4c5b0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #6b5744;
            font-size: 1.5em;
        }

        .ai-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .back-link {
            color: #6b5744;
            text-decoration: none;
            margin-right: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            min-height: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: #6b5744;
        }

        .message-content {
            background: #f0f0f0;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.ai .message-content {
            background: linear-gradient(135deg, #e8eaff 0%, #f0e6ff 100%);
            border: 1px solid #d4d4ff;
        }

        .message.user .message-content {
            background: #6b5744;
            color: white;
        }

        .input-area {
            padding: 20px;
            border-top: 2px solid #d4c5b0;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #d4c5b0;
            border-radius: 25px;
            font-size: 1em;
            font-family: Georgia, serif;
            outline: none;
        }

        #userInput:focus {
            border-color: #6b5744;
        }

        .send-btn {
            background-color: #6b5744;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-family: Georgia, serif;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #524131;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .finish-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            transition: all 0.3s ease;
        }

        .finish-btn:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: linear-gradient(135deg, #e8eaff 0%, #f0e6ff 100%);
            border: 1px solid #d4d4ff;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .quick-responses {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quick-response {
            background: white;
            border: 2px solid #d4c5b0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .quick-response:hover {
            background: #6b5744;
            color: white;
            border-color: #6b5744;
        }

        @media (max-width: 768px) {
            .messages {
                padding: 15px;
            }

            .message {
                max-width: 90%;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .ai-indicator {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="property-search.html" class="back-link">‚Üê Back</a>
            <span style="color: #6b5744; font-size: 1.2em;">AI Property Search</span>
        </div>
        <div class="ai-indicator">‚ú® AI Assistant Active</div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="input-area">
            <div class="input-container">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your message or tell me what you're looking for..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">Send</button>
                <button class="finish-btn" id="finishBtn">View Properties</button>
            </div>
            <div class="quick-responses" id="quickResponses" style="display: none;">
                <!-- Quick responses will be added dynamically -->
            </div>
        </div>
    </div>

    <script>
        // State management
        let conversationHistory = [];
        let userPreferences = {
            location: null,
            minPrice: null,
            maxPrice: null,
            bedrooms: null,
            propertyType: null,
            features: [],
            lifestyle: []
        };
        let askedQuestions = new Set();

        // Initialize chat
        function init() {
            addAIMessage("Hello! I'm your AI property assistant. I'll help you find your perfect property through a natural conversation. Tell me what you're looking for, or I can guide you with questions. What kind of property are you interested in?");
            showQuickResponses(['Guide me with questions', 'Let me describe what I want']);
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom with a slight delay to ensure content is rendered
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 10);

            return messageDiv;
        }

        function addUserMessage(content) {
            conversationHistory.push({ role: 'user', content });
            addMessage(content, true);
        }

        function addAIMessage(content) {
            conversationHistory.push({ role: 'ai', content });
            addMessage(content, false);
        }

        // Smart extraction functions
        function extractInformation(input) {
            const lowerInput = input.toLowerCase();
            const extracted = {};

            // Extract location (cities, areas)
            const locations = ['london', 'manchester', 'birmingham', 'leeds', 'liverpool', 'bristol', 'edinburgh', 'glasgow'];
            for (const loc of locations) {
                if (lowerInput.includes(loc)) {
                    extracted.location = loc.charAt(0).toUpperCase() + loc.slice(1);
                    break;
                }
            }

            // Extract price/budget
            const pricePatterns = [
                { pattern: /(\d+)k/g, multiplier: 1000 },
                { pattern: /¬£(\d+),?(\d+)/g, multiplier: 1 },
                { pattern: /(\d+)\s*thousand/gi, multiplier: 1000 }
            ];

            for (const { pattern, multiplier } of pricePatterns) {
                const matches = [...input.matchAll(pattern)];
                if (matches.length > 0) {
                    const prices = matches.map(m => {
                        if (m[2]) return parseInt(m[1] + m[2]) * multiplier;
                        return parseInt(m[1]) * multiplier;
                    });

                    if (lowerInput.includes('under') || lowerInput.includes('max') || lowerInput.includes('up to')) {
                        extracted.maxPrice = Math.max(...prices);
                    } else if (prices.length === 2) {
                        extracted.minPrice = Math.min(...prices);
                        extracted.maxPrice = Math.max(...prices);
                    } else {
                        extracted.maxPrice = prices[0];
                    }
                    break;
                }
            }

            // Extract bedrooms
            const bedroomMatch = input.match(/(\d+)\s*(bed|bedroom)/i);
            if (bedroomMatch) {
                extracted.bedrooms = parseInt(bedroomMatch[1]);
            }

            // Extract property type
            const propertyTypes = {
                'house': 'House',
                'flat': 'Flat',
                'apartment': 'Flat',
                'bungalow': 'Bungalow',
                'cottage': 'Cottage',
                'terrace': 'House',
                'detached': 'House',
                'semi-detached': 'House'
            };

            for (const [key, value] of Object.entries(propertyTypes)) {
                if (lowerInput.includes(key)) {
                    extracted.propertyType = value;
                    break;
                }
            }

            // Extract features
            const featureMap = {
                'garden': 'Garden',
                'parking': 'Parking',
                'garage': 'Garage',
                'school': 'Near schools',
                'transport': 'Good transport',
                'balcony': 'Balcony',
                'driveway': 'Parking'
            };

            extracted.features = [];
            for (const [key, value] of Object.entries(featureMap)) {
                if (lowerInput.includes(key)) {
                    if (!extracted.features.includes(value)) {
                        extracted.features.push(value);
                    }
                }
            }

            // Extract lifestyle preferences
            const lifestyleMap = {
                'quiet': 'Quiet area',
                'family': 'Family-friendly',
                'nature': 'Close to nature',
                'city center': 'City center',
                'nightlife': 'Vibrant nightlife'
            };

            extracted.lifestyle = [];
            for (const [key, value] of Object.entries(lifestyleMap)) {
                if (lowerInput.includes(key)) {
                    extracted.lifestyle.push(value);
                }
            }

            return extracted;
        }

        function updatePreferences(extracted) {
            let updated = [];

            if (extracted.location && !userPreferences.location) {
                userPreferences.location = extracted.location;
                updated.push(`location: ${extracted.location}`);
                askedQuestions.add('location');
            }

            if (extracted.minPrice && !userPreferences.minPrice) {
                userPreferences.minPrice = extracted.minPrice;
                updated.push(`min price: ¬£${(extracted.minPrice / 1000).toFixed(0)}k`);
            }

            if (extracted.maxPrice && !userPreferences.maxPrice) {
                userPreferences.maxPrice = extracted.maxPrice;
                updated.push(`max price: ¬£${(extracted.maxPrice / 1000).toFixed(0)}k`);
                askedQuestions.add('price');
            }

            if (extracted.bedrooms && !userPreferences.bedrooms) {
                userPreferences.bedrooms = extracted.bedrooms;
                updated.push(`${extracted.bedrooms} bedrooms`);
                askedQuestions.add('bedrooms');
            }

            if (extracted.propertyType && !userPreferences.propertyType) {
                userPreferences.propertyType = extracted.propertyType;
                updated.push(`property type: ${extracted.propertyType}`);
                askedQuestions.add('propertyType');
            }

            if (extracted.features.length > 0) {
                extracted.features.forEach(f => {
                    if (!userPreferences.features.includes(f)) {
                        userPreferences.features.push(f);
                        updated.push(`feature: ${f}`);
                    }
                });
                askedQuestions.add('features');
            }

            if (extracted.lifestyle.length > 0) {
                extracted.lifestyle.forEach(l => {
                    if (!userPreferences.lifestyle.includes(l)) {
                        userPreferences.lifestyle.push(l);
                        updated.push(`lifestyle: ${l}`);
                    }
                });
                askedQuestions.add('lifestyle');
            }

            return updated;
        }

        function getNextQuestion() {
            // Check what's missing and ask accordingly
            if (!userPreferences.location && !askedQuestions.has('location')) {
                askedQuestions.add('location');
                return {
                    question: "Where would you like to live?",
                    suggestions: ['London', 'Manchester', 'Birmingham', 'Other location']
                };
            }

            if (!userPreferences.maxPrice && !askedQuestions.has('price')) {
                askedQuestions.add('price');
                return {
                    question: "What's your budget? You can tell me your maximum price or a range.",
                    suggestions: ['Under ¬£250k', '¬£250k - ¬£500k', '¬£500k - ¬£1M', 'Over ¬£1M']
                };
            }

            if (!userPreferences.bedrooms && !askedQuestions.has('bedrooms')) {
                askedQuestions.add('bedrooms');
                return {
                    question: "How many bedrooms do you need?",
                    suggestions: ['1 bedroom', '2 bedrooms', '3 bedrooms', '4+ bedrooms']
                };
            }

            if (!userPreferences.propertyType && !askedQuestions.has('propertyType')) {
                askedQuestions.add('propertyType');
                return {
                    question: "What type of property are you interested in?",
                    suggestions: ['House', 'Flat/Apartment', 'Bungalow', 'Any type']
                };
            }

            if (userPreferences.features.length === 0 && !askedQuestions.has('features')) {
                askedQuestions.add('features');
                return {
                    question: "Are there any specific features you're looking for? For example: garden, parking, near schools, good transport links, etc. Just tell me what's important to you.",
                    suggestions: ['Garden', 'Parking', 'Near schools', 'Good transport', 'No specific features']
                };
            }

            if (userPreferences.lifestyle.length === 0 && !askedQuestions.has('lifestyle')) {
                askedQuestions.add('lifestyle');
                return {
                    question: "Tell me about your lifestyle or what you value in a neighborhood. For example: quiet area, family-friendly, close to nature, etc.",
                    suggestions: ['Quiet area', 'Family-friendly', 'Close to nature', 'City center', 'Skip this']
                };
            }

            return null;
        }

        function isSearchComplete() {
            // Minimum requirements: location OR (bedrooms AND price)
            return (userPreferences.location || (userPreferences.bedrooms && userPreferences.maxPrice));
        }

        // Show typing indicator
        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Quick responses
        function showQuickResponses(responses) {
            const quickDiv = document.getElementById('quickResponses');
            quickDiv.innerHTML = '';
            quickDiv.style.display = responses.length > 0 ? 'flex' : 'none';

            responses.forEach(response => {
                const btn = document.createElement('button');
                btn.className = 'quick-response';
                btn.textContent = response;
                btn.onclick = () => handleQuickResponse(response);
                quickDiv.appendChild(btn);
            });
        }

        function handleQuickResponse(response) {
            handleUserInput(response);
            showQuickResponses([]);
        }

        // AI response logic
        function handleUserInput(input) {
            if (!input.trim()) return;

            addUserMessage(input);
            document.getElementById('userInput').value = '';
            showQuickResponses([]);

            showTyping();

            setTimeout(() => {
                hideTyping();
                generateAIResponse(input);
            }, 1000 + Math.random() * 1000);
        }

        function generateAIResponse(userInput) {
            const lowerInput = userInput.toLowerCase();

            // Handle initial question choice
            if (lowerInput.includes('guide me')) {
                const next = getNextQuestion();
                if (next) {
                    addAIMessage(next.question);
                    showQuickResponses(next.suggestions);
                }
                return;
            }

            // Extract information from user input
            const extracted = extractInformation(userInput);
            const updated = updatePreferences(extracted);

            // Build acknowledgment message
            let response = "";
            if (updated.length > 0) {
                response = "Great! I've noted: " + updated.join(", ") + ". ";
            }

            // Check if we have enough to search or need more info
            if (isSearchComplete()) {
                const nextQ = getNextQuestion();
                if (nextQ) {
                    // Still have optional questions
                    response += nextQ.question;
                    addAIMessage(response);
                    showQuickResponses(nextQ.suggestions);
                } else {
                    // All done!
                    response += "Perfect! I have all the information I need to find your ideal properties. ";

                    // Summarize what we have
                    const summary = [];
                    if (userPreferences.location) summary.push(`in ${userPreferences.location}`);
                    if (userPreferences.bedrooms) summary.push(`${userPreferences.bedrooms} bedroom${userPreferences.bedrooms > 1 ? 's' : ''}`);
                    if (userPreferences.propertyType) summary.push(userPreferences.propertyType.toLowerCase());
                    if (userPreferences.maxPrice) summary.push(`up to ¬£${(userPreferences.maxPrice / 1000).toFixed(0)}k`);

                    if (summary.length > 0) {
                        response += `I'll search for ${summary.join(', ')}`;
                        if (userPreferences.features.length > 0) {
                            response += ` with ${userPreferences.features.join(', ').toLowerCase()}`;
                        }
                        response += ". ";
                    }

                    response += "Click 'View Properties' to see the results!";
                    addAIMessage(response);

                    // Save preferences
                    localStorage.setItem('propertySearchPreferences', JSON.stringify(userPreferences));
                    localStorage.setItem('propertyConversationHistory', JSON.stringify(conversationHistory));

                    document.getElementById('finishBtn').style.display = 'block';
                    document.getElementById('userInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                }
            } else {
                // Need more essential info
                const nextQ = getNextQuestion();
                if (nextQ) {
                    response += nextQ.question;
                    addAIMessage(response);
                    showQuickResponses(nextQ.suggestions);
                } else {
                    // Shouldn't reach here, but handle gracefully
                    addAIMessage("I have some information, but I need at least a location or bedroom count and budget to search. Can you provide more details?");
                }
            }
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', () => {
            const input = document.getElementById('userInput').value;
            handleUserInput(input);
        });

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = document.getElementById('userInput').value;
                handleUserInput(input);
            }
        });

        document.getElementById('finishBtn').addEventListener('click', () => {
            window.location.href = 'property-results.html';
        });

        // Hide finish button initially
        document.getElementById('finishBtn').style.display = 'none';

        // Initialize
        init();
    </script>
</body>
</html>
