<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sourdough Entry</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f9f7f4;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.8;
            color: #0d0d0e;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 60px 70px;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #d4c5b0;
        }

        .back-link {
            text-align: right;
            margin-bottom: 20px;
        }

        .back-link a {
            background-color: #7f96a0;
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: inline-block;
        }

        .back-link a:hover {
            background-color: #6a8089;
            transform: translateY(-1px);
        }

        h1 {
            color: #6b5744;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: normal;
            font-style: italic;
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            color: #7f96a0;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        h2 {
            color: #6b5744;
            margin-top: 40px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4c5b0;
            font-size: 1.6em;
            font-weight: normal;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .label-hint {
            font-weight: normal;
            color: #7f96a0;
            font-size: 0.9em;
            font-style: italic;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 2px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: Georgia, serif;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:hover,
        input[type="number"]:hover,
        textarea:hover,
        select:hover {
            border-color: #d4c5b0;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6b5744;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(107, 87, 68, 0.1);
        }

        .notes-field {
            margin-top: 15px;
        }

        .notes-field label {
            font-size: 0.9em;
            color: #7f96a0;
            font-style: italic;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        /* Rating Scale Styles */
        .rating-group {
            margin-bottom: 30px;
        }

        .rating-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .rating-option {
            position: relative;
        }

        .rating-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .rating-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            border: 2px solid #e5e5e5;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            min-width: 80px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .rating-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #6b5744;
            margin-bottom: 5px;
        }

        .rating-label {
            font-size: 0.85em;
            color: #7f96a0;
            text-align: center;
            font-weight: normal;
        }

        .rating-option input[type="radio"]:checked + label {
            background-color: #6b5744;
            border-color: #6b5744;
        }

        .rating-option input[type="radio"]:checked + label .rating-number,
        .rating-option input[type="radio"]:checked + label .rating-label {
            color: white;
        }

        .rating-option label:hover {
            border-color: #d4c5b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: help;
        }

        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: #7f96a0;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .tooltip-text {
            visibility: hidden;
            width: 280px;
            background-color: #2d3748;
            color: white;
            text-align: left;
            border-radius: 4px;
            padding: 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -140px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            line-height: 1.4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #2d3748 transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        button {
            background-color: #6b5744;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #5a4936;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 87, 68, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .rating-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
        <h1>üçû Add Bread Entry</h1>
        <p class="subtitle">Track your sourdough bread making variables and results</p>

        <form id="sourdoughForm">
            <h2>Making Process Variables</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="feedFlour">Feed - Flour</label>
                    <input type="text" id="feedFlour" name="feedFlour" placeholder="e.g., 100g bread flour">
                </div>

                <div class="form-group">
                    <label for="feedWater">Feed - Water</label>
                    <input type="text" id="feedWater" name="feedWater" placeholder="e.g., 100g water">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tempFeeding">Temperature When Feeding <span class="label-hint">(¬∞C)</span></label>
                    <input type="number" id="tempFeeding" name="tempFeeding" min="0" max="50" placeholder="e.g., 22">
                </div>

                <div class="form-group">
                    <label for="feedTime">Time for Feed to Finish</label>
                    <input type="text" id="feedTime" name="feedTime" placeholder="e.g., 4 hours">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="feedRisePercent">% Risen from Original Height (Feed)</label>
                    <input type="number" id="feedRisePercent" name="feedRisePercent" min="0" max="500" placeholder="e.g., 100">
                </div>

                <div class="form-group">
                    <label for="tempProving">Temperature When Proving <span class="label-hint">(¬∞C)</span></label>
                    <input type="number" id="tempProving" name="tempProving" min="0" max="50" placeholder="e.g., 24">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="riseTime">Time to Rise</label>
                    <input type="text" id="riseTime" name="riseTime" placeholder="e.g., 6 hours">
                </div>

                <div class="form-group">
                    <label for="risePercent">% Risen from Original Height (Rise)</label>
                    <input type="number" id="risePercent" name="risePercent" min="0" max="500" placeholder="e.g., 50">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="stretchCount">How Many Times Stretched</label>
                    <input type="number" id="stretchCount" name="stretchCount" min="0" placeholder="e.g., 4">
                </div>

                <div class="form-group">
                    <label for="timeLeftRisen">Time Left Once Risen</label>
                    <input type="text" id="timeLeftRisen" name="timeLeftRisen" placeholder="e.g., 2 hours">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cookingTimeLidOn">Cooking Time with Lid On</label>
                    <input type="text" id="cookingTimeLidOn" name="cookingTimeLidOn" placeholder="e.g., 20 minutes">
                </div>

                <div class="form-group">
                    <label for="cookingTimeLidOff">Cooking Time with Lid Off</label>
                    <input type="text" id="cookingTimeLidOff" name="cookingTimeLidOff" placeholder="e.g., 25 minutes">
                </div>
            </div>

            <h2>Results</h2>

            <div class="rating-group">
                <label>
                    Overall Rating
                    <span class="tooltip">
                        <span class="tooltip-icon">?</span>
                        <span class="tooltip-text">Rate your bread's overall quality considering all factors: taste, texture, appearance, and how well it met your expectations.</span>
                    </span>
                </label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="overall1" name="overall" value="1">
                        <label for="overall1">
                            <span class="rating-number">1</span>
                            <span class="rating-label">Poor</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="overall2" name="overall" value="2">
                        <label for="overall2">
                            <span class="rating-number">2</span>
                            <span class="rating-label">Fair</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="overall3" name="overall" value="3">
                        <label for="overall3">
                            <span class="rating-number">3</span>
                            <span class="rating-label">Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="overall4" name="overall" value="4">
                        <label for="overall4">
                            <span class="rating-number">4</span>
                            <span class="rating-label">Very Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="overall5" name="overall" value="5">
                        <label for="overall5">
                            <span class="rating-number">5</span>
                            <span class="rating-label">Excellent</span>
                        </label>
                    </div>
                </div>
                <div class="notes-field">
                    <label for="overallNotes">Additional Notes (Optional)</label>
                    <textarea id="overallNotes" name="overallNotes" placeholder="Add any additional thoughts about the overall result..."></textarea>
                </div>
            </div>

            <div class="rating-group">
                <label>
                    Taste
                    <span class="tooltip">
                        <span class="tooltip-icon">?</span>
                        <span class="tooltip-text">1 = Bland or off-flavors ‚Ä¢ 2 = Acceptable but lacking depth ‚Ä¢ 3 = Pleasant, good sourdough flavor ‚Ä¢ 4 = Complex, well-developed tang ‚Ä¢ 5 = Perfect balance, exceptional flavor</span>
                    </span>
                </label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="taste1" name="taste" value="1">
                        <label for="taste1">
                            <span class="rating-number">1</span>
                            <span class="rating-label">Poor</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="taste2" name="taste" value="2">
                        <label for="taste2">
                            <span class="rating-number">2</span>
                            <span class="rating-label">Fair</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="taste3" name="taste" value="3">
                        <label for="taste3">
                            <span class="rating-number">3</span>
                            <span class="rating-label">Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="taste4" name="taste" value="4">
                        <label for="taste4">
                            <span class="rating-number">4</span>
                            <span class="rating-label">Very Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="taste5" name="taste" value="5">
                        <label for="taste5">
                            <span class="rating-number">5</span>
                            <span class="rating-label">Excellent</span>
                        </label>
                    </div>
                </div>
                <div class="notes-field">
                    <label for="tasteNotes">Additional Notes (Optional)</label>
                    <textarea id="tasteNotes" name="tasteNotes" placeholder="Describe the taste in more detail..."></textarea>
                </div>
            </div>

            <div class="rating-group">
                <label>
                    Texture of Bread (Crumb)
                    <span class="tooltip">
                        <span class="tooltip-icon">?</span>
                        <span class="tooltip-text">1 = Dense, gummy, or dry ‚Ä¢ 2 = Slightly dense or uneven ‚Ä¢ 3 = Good chew, decent holes ‚Ä¢ 4 = Light, open crumb, great structure ‚Ä¢ 5 = Perfect airiness, beautiful holes, ideal texture</span>
                    </span>
                </label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="textureBread1" name="textureBread" value="1">
                        <label for="textureBread1">
                            <span class="rating-number">1</span>
                            <span class="rating-label">Poor</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureBread2" name="textureBread" value="2">
                        <label for="textureBread2">
                            <span class="rating-number">2</span>
                            <span class="rating-label">Fair</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureBread3" name="textureBread" value="3">
                        <label for="textureBread3">
                            <span class="rating-number">3</span>
                            <span class="rating-label">Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureBread4" name="textureBread" value="4">
                        <label for="textureBread4">
                            <span class="rating-number">4</span>
                            <span class="rating-label">Very Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureBread5" name="textureBread" value="5">
                        <label for="textureBread5">
                            <span class="rating-number">5</span>
                            <span class="rating-label">Excellent</span>
                        </label>
                    </div>
                </div>
                <div class="notes-field">
                    <label for="textureBreadNotes">Additional Notes (Optional)</label>
                    <textarea id="textureBreadNotes" name="textureBreadNotes" placeholder="Describe the bread texture and crumb in more detail..."></textarea>
                </div>
            </div>

            <div class="rating-group">
                <label>
                    Texture of Crust
                    <span class="tooltip">
                        <span class="tooltip-icon">?</span>
                        <span class="tooltip-text">1 = Too hard/soft, burnt, or pale ‚Ä¢ 2 = Acceptable but not ideal ‚Ä¢ 3 = Good crunch, nice color ‚Ä¢ 4 = Excellent crispness, golden brown ‚Ä¢ 5 = Perfect crackle, beautiful caramelization</span>
                    </span>
                </label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="textureCrust1" name="textureCrust" value="1">
                        <label for="textureCrust1">
                            <span class="rating-number">1</span>
                            <span class="rating-label">Poor</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureCrust2" name="textureCrust" value="2">
                        <label for="textureCrust2">
                            <span class="rating-number">2</span>
                            <span class="rating-label">Fair</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureCrust3" name="textureCrust" value="3">
                        <label for="textureCrust3">
                            <span class="rating-number">3</span>
                            <span class="rating-label">Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureCrust4" name="textureCrust" value="4">
                        <label for="textureCrust4">
                            <span class="rating-number">4</span>
                            <span class="rating-label">Very Good</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="textureCrust5" name="textureCrust" value="5">
                        <label for="textureCrust5">
                            <span class="rating-number">5</span>
                            <span class="rating-label">Excellent</span>
                        </label>
                    </div>
                </div>
                <div class="notes-field">
                    <label for="textureCrustNotes">Additional Notes (Optional)</label>
                    <textarea id="textureCrustNotes" name="textureCrustNotes" placeholder="Describe the crust texture and appearance in more detail..."></textarea>
                </div>
            </div>

            <button type="submit" id="submitBtn">Save Bread Entry</button>
            <button type="button" id="cancelBtn" style="display: none; margin-top: 10px; background-color: #7f96a0;" onclick="cancelEdit()">Cancel Edit</button>
        </form>
    </div>

    <script>
        // Check if we're editing an entry
        const urlParams = new URLSearchParams(window.location.search);
        const editIndex = urlParams.get('edit');
        let isEditing = false;

        if (editIndex !== null) {
            loadEntryForEdit(editIndex);
        }

        function loadEntryForEdit(index) {
            const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');
            const entry = entries[index];

            if (!entry) {
                alert('Entry not found!');
                window.location.href = 'form.html';
                return;
            }

            isEditing = true;

            // Populate all form fields
            document.getElementById('feedFlour').value = entry.feedFlour || '';
            document.getElementById('feedWater').value = entry.feedWater || '';
            document.getElementById('tempFeeding').value = entry.tempFeeding || '';
            document.getElementById('feedTime').value = entry.feedTime || '';
            document.getElementById('feedRisePercent').value = entry.feedRisePercent || '';
            document.getElementById('tempProving').value = entry.tempProving || '';
            document.getElementById('riseTime').value = entry.riseTime || '';
            document.getElementById('risePercent').value = entry.risePercent || '';
            document.getElementById('stretchCount').value = entry.stretchCount || '';
            document.getElementById('timeLeftRisen').value = entry.timeLeftRisen || '';
            document.getElementById('cookingTimeLidOn').value = entry.cookingTimeLidOn || '';
            document.getElementById('cookingTimeLidOff').value = entry.cookingTimeLidOff || '';

            // Set radio buttons for ratings
            if (entry.overall) document.getElementById(`overall${entry.overall}`).checked = true;
            if (entry.taste) document.getElementById(`taste${entry.taste}`).checked = true;
            if (entry.textureBread) document.getElementById(`textureBread${entry.textureBread}`).checked = true;
            if (entry.textureCrust) document.getElementById(`textureCrust${entry.textureCrust}`).checked = true;

            // Set notes fields
            document.getElementById('overallNotes').value = entry.overallNotes || '';
            document.getElementById('tasteNotes').value = entry.tasteNotes || '';
            document.getElementById('textureBreadNotes').value = entry.textureBreadNotes || '';
            document.getElementById('textureCrustNotes').value = entry.textureCrustNotes || '';

            // Update button text and show cancel button
            document.getElementById('submitBtn').textContent = 'Update Entry';
            document.getElementById('cancelBtn').style.display = 'block';

            // Store the edit index
            document.getElementById('sourdoughForm').dataset.editIndex = index;
        }

        function cancelEdit() {
            if (confirm('Are you sure you want to cancel editing? Any changes will be lost.')) {
                window.location.href = 'form.html';
            }
        }

        document.getElementById('sourdoughForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Get existing entries from localStorage
            const entries = JSON.parse(localStorage.getItem('sourdoughEntries') || '[]');

            if (isEditing) {
                // Update existing entry
                const index = parseInt(this.dataset.editIndex);
                data.date = entries[index].date; // Keep original date
                entries[index] = data;

                // Save back to localStorage
                localStorage.setItem('sourdoughEntries', JSON.stringify(entries));

                // Show success message
                alert('Entry updated successfully! üçû');

                // Redirect to results page
                window.location.href = 'results.html';
            } else {
                // Add timestamp for new entry
                data.date = new Date().toLocaleString();

                // Add new entry
                entries.push(data);

                // Save back to localStorage
                localStorage.setItem('sourdoughEntries', JSON.stringify(entries));

                // Show success message
                alert('Entry saved successfully! üçû');

                // Reset the form
                this.reset();

                // Optionally redirect to results page
                if (confirm('Would you like to view all your results?')) {
                    window.location.href = 'results.html';
                }
            }
        });
    </script>
</body>
</html>
